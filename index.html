<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="quizgame.css" >

    <title>Code Quiz Game!</title>
    


<body onload= "initialize()">
    <header>     
        <h1>Welcome to Pete's Code Quiz Game</h1>
    <header>

    <div id= "start-container" class ="container">
        <h2>Are you ready?</h2>        
        <button id = "start-Quiz" onclick="startQuiz()">Start quiz</button>

    </div>

    <div id ="quiz-container" class= "container">
        <span id="remaining-seconds"></span>
        <div id="question">Question?</div>
            
            <div id= "answer-buttons" class= "button-grid">
                <button id="button1" class ="answer" onclick="selectAnswer(0)">Answer 1</button>
                <button id="button2" class ="answer" onclick="selectAnswer(1)">Answer 2</button>
                <button id="button3" class ="answer" onclick="selectAnswer(2)">Answer 3</button>
                <button id="button4" class ="answer" onclick="selectAnswer(3)">Answer 4</button>
            </div>
                
        </div>
    </div>

    <div id = "score-container" class = "container">
        <h2>Scoreboard</h2>
        <span id = "final-score" ></span>
        <button id = "restart" onclick="initialize()">Restart</button>
        

    </div>
        
<script src="quizGame.js"></script>  
</body>
</html>
